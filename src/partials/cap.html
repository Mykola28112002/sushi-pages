<header class="cap">
    <div class="cap-flex">
        <button class="cap__logo"><img src="./images/logo.png" width="40" alt="">
            <span class="cap__logj-span">TU TAJ</span></button>
        <button data-modal-opens type="button" class="cart-btn-open" tabindex="0">
            <svg class="cap__corzina-svg">
                <use class="icon-cross" href="images/symbol-defs.svg#icon-cart"></use>
            </svg>
            <span class="cart__quantity">0</span>
        </button>
    </div>
    <div data-modals class="cart backdrop is-hidden">
        <div class="modal">
            <button data-modal-closes class="modal__button" type="submit">
                <svg class="cap__svg" width="24" height="16" aria-label="перемикач мобільного вікна">
                    <use class="icon-cross" href="images/symbol-defs.svg#icon-close"></use>
                </svg>
            </button>
            <h1 class="cart__title">Корзина</h1>
            <div class="box__js">
                <ul class="cart-content__list list__js">


                </ul>
            </div>
            <div class="cart-content__fullprice">
                <span>Разом:</span>
                <span class="fullprice">0 zl</span>
                <span class="print_fullprice">0 zl</span>
            </div>
            <!-- <div class="flex">
                            <button type="button" class="cart__btn-order">
                                Очистити корзину
                            </button>
                        </div> -->

            <form class="js-speaker-form">
                <h1 class="form__title">
                    Оформити замовлення
                </h1>

                <div>

                    <div class="js-box">
                        <label class="js-box__label" for="name">
                            Ім'я
                        </label>
                        <input class="js-box__input" type="text" name="user-name" id="name">
                    </div>

                    <div class="js-box">
                        <label class="js-box__label" for="tel">
                            Телефон
                        </label>
                        <input class="js-box__input" type="tel" id="tel" name="tel">

                    </div>

                    <div class="js-box">
                        <label class="js-box__label" for="mail">
                            Пошта
                        </label>
                        <input class="js-box__input" type="email" id="mail" name="mail">
                    </div>

                    <div class="js-box">
                        <label class="js-box__label" for="comment">Комментарий</label>
                        <textarea class="js-box__textarea" name="comment" id="comment" rows="8"
                            placeholder="Введите текст"></textarea>
                    </div>

                    <div class="js-item">
                        <label class="js-item__conditions">
                            <input class="js-item__checkbox" type="checkbox" name="conditions" value="conditions">
                            <span class="js-item__conditions-text">
                                Соглашаюсь с рассылкой и принимаю <a class="js-item__conditions-link" href="">Условия
                                    договора</a>
                            </span>
                        </label>
                        <button class="form__btn-order">
                            Відправити
                        </button>

                    </div>

                </div>
            </form>
        </div>
    </div>
    </div>
    <button type="button" class="menu-button" aria-expanded="false" aria-controls="menu-container" data-menu-btn>
        <svg class="cap__svg" width="24" height="16" aria-label="перемикач мобільного вікна">
            <use class="icon-cross" href="images/symbol-defs.svg#icon-close"></use>
            <use class="icon-menu" href="images/symbol-defs.svg#icon-menu"></use>
        </svg>
    </button>
    <div class="menu-container-tel " id="menu-container-tel" data-menu>
        <div class="menu-container__box">
            <nav class="cap__nav">
                <ul class="cap__list">
                    <li class="cap__item">
                        <button class="cap__link active golovna" >Головна</button>
                    </li>
                    <li class="cap__item">
                        <button class="cap__link  roly" >Роли</button>
                    </li>

                    <li class="cap__item">
                        <button class="cap__link sety" >Сети</button>
                    </li>
                    <li class="cap__item">
                        <button class="cap__link napoy" >Напої</button>
                    </li>
                    <li class="cap__item">
                        <button class="cap__link salaty" >Салати</button>
                    </li>
                    <li class="cap__item">
                        <button class="cap__link akciy">Акції</button>
                    </li>
                    <ul class="lang">
                        <li class="item-lang">
                            <a href="./index-pol.html" class="link-lang pl" >PL</a>
                        </li>
                        <li class="item-lang">
                            <button class="link-lang active uk" >UA</button>
                        </li>
                    </ul>
            </nav>
        </div>
    </div>


</header>
