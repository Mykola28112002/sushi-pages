<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/index.scss" />
    <title>TU TAJ</title>
    <link rel="icon" type="image/png" href="./images/logo.png" />
</head>

<body>
    <include src="./partials/cap-pol.html"></include>
    <section class="js_golo">
        <div class="golovna-flex">
            <div class="containers-golovna">
                <div class="info__box">
                    <img class="info__img" src="./images/golovna.jpg" alt="">
                    <h2 class="info__title">
                        <span class="info__title-sp">Sushi TU TAJ.<br> Zamów swoje ulubione sushi prosto do domu</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="ulublene">
            <h2 class="info__ulublene-title">Wybierz ulubiony:</h2>
            <ul class="ulublene__list container">
                <li class="ulublene__item">
                    <button class="ulublene__link se">
                        <img src="./images/Love-is.jpg" alt="" width="130">
                        <p class="ulublene__text">Zestaw</p>
            
                    </button>
                </li>
                <li class="ulublene__item">
                    <button class="ulublene__link ro">
                        <img src="./images/pngwing.com.jpg" alt="" width="130">
                        <p class="ulublene__text">Rolki</p>
                    </button>
                </li>
                <li class="ulublene__item">
                    <button class="ulublene__link sal">
                        <img class="image-switch__img img" src="./images/Salad-PNG.png" alt="" width="130">
                        <p class="ulublene__text">Sałatki</p>
                    </button>
                </li>
                <li class="ulublene__item">
                    <button class="ulublene__link nap">
                        <img src="./images/cocktail.jpg" alt="" width="130">
                        <p class="ulublene__text">Napoje</p>
                    </button>
                </li>
            </ul>
        </div>
        <section>
            <h2 class="tabl__title">ALERGENY W PRODUKCJE Susi TU TAJ</h2>
            <div class="tabl">
                <img class="tabl__img" src="./images/tabl.png" alt="">
            </div>
        </section>
    </section>
    
    
    
    
    <include src="./partials/menu-pol.html"></include>
    <include src="./partials/napoy-pol.html"></include>
    <include src="./partials/salaty-pol.html"></include>
    <include src="./partials/sety-pol.html"></include>
    <include src="./partials/akcczii-pol.html"></include>
    <include src="./partials/footer-pol.html"></include>
<script type="module" src="./index.js"></script>
</body>

</html>
